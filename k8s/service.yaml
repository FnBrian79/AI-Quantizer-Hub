apiVersion: v1
kind: Service
metadata:
  name: ai-quantizer-hub-service
  labels:
    app: ai-quantizer-hub
spec:
  type: LoadBalancer
  # SECURITY WARNING: LoadBalancer creates a public endpoint without authentication!
  # For production:
  # - Use Ingress with Cloud IAP for authentication
  # - Configure Cloud Armor for DDoS protection and IP allowlists
  # - Consider using type: ClusterIP with Ingress instead
  # - See DEPLOYMENT.md for detailed security configuration
  selector:
    app: ai-quantizer-hub
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
