<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quantizer Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'Fira Code', monospace;
        }
        
        /* The snake movement - continuous rotation */
        @keyframes snake-crawl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container for the active node border */
        .gemini-active-node {
            position: relative;
            z-index: 10;
        }
        
        /* The Snake base segment */
        .gemini-active-node::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 1.15rem;
            z-index: -1;
            animation: snake-crawl 2s linear infinite;
        }

        /* Color Variants for the Snake */
        
        /* Blue: Ready to go */
        .snake-blue::before {
            background: conic-gradient(
                from 0deg, 
                #3b82f6 0deg, 
                #60a5fa 45deg, 
                #93c5fd 90deg, 
                transparent 90deg,
                transparent 360deg
            );
        }

        /* Green: Going good */
        .snake-green::before {
            background: conic-gradient(
                from 0deg, 
                #22c55e 0deg, 
                #4ade80 45deg, 
                #86efac 90deg, 
                transparent 90deg,
                transparent 360deg
            );
        }

        /* Yellow: Heating up */
        .snake-yellow::before {
            background: conic-gradient(
                from 0deg, 
                #eab308 0deg, 
                #facc15 45deg, 
                #fef08a 90deg, 
                transparent 90deg,
                transparent 360deg
            );
        }

        /* Red: Best performer / Cream of crop */
        .snake-red::before {
            background: conic-gradient(
                from 0deg, 
                #ef4444 0deg, 
                #f87171 45deg, 
                #fca5a5 90deg, 
                transparent 90deg,
                transparent 360deg
            );
            animation-duration: 1.2s; /* Faster for peak performance */
        }

        .node-container {
            transition: all 0.3s ease;
            background: #0a0a0a;
            position: relative;
            z-index: 1;
            height: 100%;
            width: 100%;
        }

        /* Create a gap for the snake border to show through */
        .gemini-active-node .node-container {
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .chrome-logo-active {
            border: 2px solid #fbbf24;
            border-radius: 50%;
        }

        /* Split Tab styling */
        .split-tab-pane {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .split-tab-pane:last-child {
            border-right: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
